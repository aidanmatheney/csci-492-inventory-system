<inventory-system-loading-container [loading]="loading$ | async">
  <ng-container *ngIf="!(signedIn$ | async); else signedInContent">
    <inventory-system-landing></inventory-system-landing>
  </ng-container>
  <ng-template #signedInContent>
    <ng-container *ngIf="isSecretary$ | async">
      <inventory-system-secretary-dashboard></inventory-system-secretary-dashboard>
    </ng-container>
  </ng-template>
</inventory-system-loading-container>
