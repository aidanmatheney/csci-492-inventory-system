<inventory-system-page-header>Admin Dashboard</inventory-system-page-header>

<div class="container">
  <div class="section">
    <h1>Users</h1>

    <div class="shortcuts-container">
      <div class="shortcuts">
        <a *ngFor="let shortcut of usersShortcuts"
          mat-raised-button
          color="primary"
          [routerLink]="shortcut.link"
        >{{shortcut.title}}</a>
      </div>
    </div>
  </div>
</div>
